<div class="containers">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" alt="login" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesi&oacute;n</h3>
        </div>
        <p *ngIf="operation == 'register'">¿Ya tienes cuenta?, has <a (click)="operation = 'login'">login</a></p>
        <p *ngIf="operation == 'login'">¿No tienes cuenta?, <a (click)="operation = 'register'">reg&iacute;strate</a></p>
        <div class="borderedContainer">
          <input type="email" placeholder="Ingrese Email" class="form-control marbo15" [(ngModel)]="email">
          <input type="password" placeholder="Ingrese Password" class="form-control marbo15" [(ngModel)]="password">
          <input *ngIf="operation == 'register'" type="text" placeholder="Ingrese Nick" class="form-control marbo15" [(ngModel)]="nick">
        </div>
        <div class="center marto15">
          <a *ngIf="operation == 'login'" class="btn btn-primary" (click)="login()">Iniciar Sesi&oacute;n</a>
          <a *ngIf="operation == 'register'" class="btn btn-primary" (click)="register()">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</div>
